<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hiome</title>
	</head>
	<body>
		<h1>Blog Home!</h1>
		{% comment %} <div>
			{% for post in posts %}
			<h2>{{ post.title}}</h2>
			<h4>- {{ post.author}}, {{ post.date}}</h4>
			<p>{{ post.content}}</p>
			{% endfor %}
		</div> {% endcomment %}
	</body>
</html>
