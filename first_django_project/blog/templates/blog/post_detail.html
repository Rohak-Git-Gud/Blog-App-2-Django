{% extends "blog/base.html" %} {% block content %}
<h1>Blog Home!</h1>
<article class="media content-section">
    <img src="{{ object.author.profile.image.url }}" alt="{{ object.author.username }} - Image" class="rounded-circle article-img" />
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="{% url 'userBlogs' object.author.username %}">{{ object.author }}</a>
            <small class="text-muted">{{ object.creation_date|date:"D, d M, Y - h:i A" }}</small>
        </div>
        <h2 class="article-title">{{ object.title }}</h2>
        {% if object.author == user %}
        <div>
            <a class="btn btn-secondary btn-sm mt-1" href="{% url 'blogUpdate' object.id %}">Edit Blog</a>
            <a class="btn btn-danger btn-sm mt-1" href="{% url 'blogDelete' object.id %}">Delete Blog</a>
        </div>
        {% endif %}
        <p class="article-content">{{ object.content }}</p>
    </div>
</article>
{% endblock content %}
